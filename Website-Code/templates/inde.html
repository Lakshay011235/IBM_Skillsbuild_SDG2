<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Info</title>
</head>
<body>
    <h1>Get Crop Information</h1>
    <form id="cropForm">
        <label for="district">District:</label>
        <select id="district" name="district">
            <!-- Options will be populated by JavaScript -->
        </select>
        <br><br>
        <label for="crop">Crop:</label>
        <select id="crop" name="crop">
            <!-- Options will be populated by JavaScript -->
        </select>
        <br><br>
        <button type="button" onclick="getCropInfo()">Get Info</button>
    </form>
    <div id="results">
        <h2>Results:</h2>
        <p id="season"></p>
        <h3>Crop Pairings:</h3>
        <img id="pairingsPlot" src="" alt="Crop Pairings">
        <h3>Rainfall Trend:</h3>
        <img id="rainfallTrendPlot" src="" alt="Rainfall Trend">
    </div>

    <script>
        async function populateOptions(endpoint, selectId) {
            const response = await fetch(endpoint);
            const data = await response.json();
            const select = document.getElementById(selectId);
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                select.appendChild(option);
            });
        }

        async function getCropInfo() {
            const district = document.getElementById('district').value;
            const crop = document.getElementById('crop').value;
            const response = await fetch(`/crop_info?district=${district}&crop=${crop}`);
            const data = await response.json();

            if (data.error) {
                alert(data.error);
            } else {
                document.getElementById('season').textContent = `Season: ${data.season}`;
                document.getElementById('pairingsPlot').src = `data:image/png;base64,${data.pairings_plot}`;
                document.getElementById('rainfallTrendPlot').src = `data:image/png;base64,${data.rainfall_trend_plot}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateOptions('/districts', 'district');
            populateOptions('/crops', 'crop');
        });
    </script>
</body>
</html>
