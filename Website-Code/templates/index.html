<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Forecast Dashboard</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        select,
        button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .results div {
            flex: 1 1 calc(50% - 20px);
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .results div:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Crop Forecast Dashboard</h1>
    </header>

    <div class="container">
        <div class="section">
            <h2>Select District and Crop</h2>
            <select id="districtSelect">
                <option value="">Select District</option>
            </select>
            <select id="cropSelect">
                <option value="">Select Crop</option>
            </select>
            <button onclick="fetchCropInfo()">Get Crop Info</button>
        </div>

        <div class="section results">
            <div id="seasonResult">
                <h3>Season Information</h3>
                <p id="seasonData">
                    Please select a crop to see season information.
                </p>
            </div>
            <div id="cropsResult">
                <h3>Crop Information</h3>
                <p id="cropsData">
                    Please select a crop to see related crops.
                </p>
            </div>
        </div>

        <div class="section image-container">
            <h2>Forecast Images</h2>
            <img id="sarima_plot" src="" alt="SARIMA Plot" />
            <img id="prophet_plot" src="" alt="Prophet Plot" />
            <img id="ets_plot" src="" alt="ETS Plot" />
            <img id="lstm_plot" src="" alt="LSTM Plot" />
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Crop Forecast Dashboard. All Rights Reserved.</p>
    </footer>

    <script>
        // Fetch districts and crops on page load
        document.addEventListener("DOMContentLoaded", function () {
            fetch("/districts")
                .then((response) => response.json())
                .then((districts) => {
                    const districtSelect =
                        document.getElementById("districtSelect");
                    districts.forEach((district) => {
                        const option = document.createElement("option");
                        option.value = district;
                        option.textContent = district;
                        districtSelect.appendChild(option);
                    });
                });

            fetch("/crops")
                .then((response) => response.json())
                .then((crops) => {
                    const cropSelect =
                        document.getElementById("cropSelect");
                    crops.forEach((crop) => {
                        const option = document.createElement("option");
                        option.value = crop;
                        option.textContent = crop;
                        cropSelect.appendChild(option);
                    });
                });
        });

        // Fetch crop info based on selected district and crop
        function fetchCropInfo() {
            const district =
                document.getElementById("districtSelect").value;
            const crop = document.getElementById("cropSelect").value;

            if (district && crop) {
                fetch(`/crop_info?district=${district}&crop=${crop}`)
                    .then((response) => response.json())
                    .then((data) => {
                        document.getElementById("seasonData").textContent =
                            data.season.join(", ") || "N/A";
                        document.getElementById("cropsData").textContent =
                            data.crops.join(", ") || "N/A";

                        // Update image sources
                        [
                            "sarima_plot",
                            "prophet_plot",
                            "ets_plot",
                            "lstm_plot",
                        ].forEach((plot) => {
                            const img = document.getElementById(plot);
                            if (img) {
                                const url = data.images[plot];
                                console.log(
                                    `Setting ${plot} image source to ${url}`
                                ); // Debugging line
                                if (url) {
                                    img.src = url;
                                    img.style.display = "block";
                                } else {
                                    img.style.display = "none";
                                }
                            } else {
                                console.error(
                                    `Image element with id ${plot} not found.`
                                );
                            }
                        });
                    })
                    .catch((error) =>
                        console.error("Error fetching crop info:", error)
                    );
            } else {
                alert("Please select both district and crop.");
            }
        }
    </script>
</body>
</html>
